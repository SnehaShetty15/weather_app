<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Chart Test Page</h1>
        <button id="loadCharts" class="btn btn-primary mb-3">Load Charts</button>
        
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">Temperature Chart</div>
                    <div class="card-body">
                        <div id="temperatureChart" style="min-height: 400px; border: 1px dashed #ccc;">
                            <p class="text-center py-5">Click "Load Charts" to display</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Rainfall Chart</div>
                    <div class="card-body">
                        <div id="rainfallChart" style="min-height: 400px; border: 1px dashed #ccc;">
                            <p class="text-center py-5">Click "Load Charts" to display</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loadCharts').addEventListener('click', async () => {
            // Use Bengaluru coordinates for testing
            const lat = 12.9753;
            const lon = 77.591;
            
            try {
                // Load temperature chart
                const tempResp = await fetch(`/api/visualizations/temperature?lat=${lat}&lon=${lon}`);
                const tempData = await tempResp.json();
                console.log('Temperature response:', tempData);
                
                if (tempData.success) {
                    document.getElementById('temperatureChart').innerHTML = tempData.chart;
                } else {
                    document.getElementById('temperatureChart').innerHTML = 
                        `<div class="alert alert-danger">${tempData.error}</div>`;
                }
                
                // Load rainfall chart
                const rainResp = await fetch(`/api/visualizations/rainfall?lat=${lat}&lon=${lon}`);
                const rainData = await rainResp.json();
                console.log('Rainfall response:', rainData);
                
                if (rainData.success) {
                    document.getElementById('rainfallChart').innerHTML = rainData.chart;
                } else {
                    document.getElementById('rainfallChart').innerHTML = 
                        `<div class="alert alert-danger">${rainData.error}</div>`;
                }
            } catch (error) {
                console.error('Error loading charts:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
